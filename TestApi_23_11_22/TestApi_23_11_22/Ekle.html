<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Ürün Ekle</h1>

        <form class="urunEkle" method="post">
            <div class="mb-3">
                <label class="form-label">Ürün Adı</label>
                <input type="text" class="form-control" id="ProductName" name="ProductName">
            </div>
            <div class="mb-3">
                <label class="form-label">Tedarikçi</label>
                <select class="form-control" id="SupplierID" name="SupplierID">
                    <option value="1">Exotic Liquids</option>
                    <option value="2">New Orleans Cajun Delights</option>
                    <option value="3">Grandma Kelly's Homestead</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Kategori</label>
                <select class="form-control" id="CategoryID" name="CategoryID">
                    <option value="1">Beverages</option>
                    <option value="2">Condiments</option>
                    <option value="3">Confections</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Birim Fiyatı</label>
                <input type="text" class="form-control" id="UnitPrice" name="UnitPrice">
            </div>
            <div class="mb-3">
                <label class="form-label">Stok Adedi</label>
                <input type="text" class="form-control" id="UnitsInStock" name="UnitsInStock">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
        </form>
        <div class="bilgi"></div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.urunEkle').submit(function (e) {
                $.ajax({
                    
                    url: 'http://localhost:49852/api/Products/sadfsd',
                    data: $('form').serialize(),
                    type='POST',
                    dataType: 'json',
                    success: function (data) {
                        if (dataType) {
                            $('.bilgi').html('<div class="alert alert-success">' + data.message + '</div>');
                            setTimeout(function () {
                                window.location.href = "index.html";
                            },
                                3000);
                        }
                        else {
                            $('.bilgi').html('<div class="alert alert-danger">' + data.message + '</div>');
                        }
                    },
                    error: function () {
                        $('.bilgi').html('<div class="alert alert-danger">Servise erişim sağlanamadı veya doğru bir işlem yapılmadı. </div>');
                    }
                });
                
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
