<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <h1>Ürünler Listesi</h1>

        <table class="table">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Ürün Adı</td>
                    <td>Kategori</td>
                    <td>Tedarikçi</td>
                    <td>Fiyat</td>
                    <td>Stok</td>
                </tr>
            </thead>
            <tbody id="urunList"></tbody>
        </table>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   

    <script>
        $(document).ready(function () {
            $.ajax({
                dataType: "json",
                url: 'http://localhost:49852/api/Products/List',
                //data: data,
                success: function (data) {
                    var txt = "";
                    $.each(data, function (index, item) {
                        txt += "<tr>" +
                           " <td>"+item.Id+"</td>"+
                            "<td>"+item.Ad+"</td>"+
                            "<td>"+item.Kategori+"</td>"+
                            "<td>" + item.Tedarikci + "</td>" +
                            "<td>" + parseFloat(item.Fiyat).toFixed(2) + "</td>" +
                            "<td>" + item.Stok + "</td>" +
                            "<td>" + "<a href='Duzenle.html?id=" + item.Id + "' class='btn btn-warning'>Düzenle</a>" + "<button  class='btn btn-danger delete' data-id='" + item.Id + "'>Sil</button>" + "</td>"
                        "</tr>"
                    });

                    $('#urunList').append(txt);
                },
            });
        });
       
    </script>

</body>
</html>
